<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Classic Cheesecake Recipe</h1>
        <div>
          <div><img src="assets/6dots.svg" alt="six dots icon" /></div>
          <span
            >Look no further for a creamy and ultra smooth classic cheesecake
            recipe! Paired <br />
            with a buttery graham cracker crust, no one can deny its simple
            decadence. For <br />
            the best results, bake in a water bath.</span
          >
        </div>
      </header>

      <main>
        <div>
          <img src="assets/photo1.png" alt="cake photo" />
        </div>

        <div>
          <div>
            <h2>Ingredients</h2>
            <h4>Graham Cracker Crust</h4>
            <ul>
              <li>
                <input
                  name="choose"
                  type="checkbox"
                  value="grahamingredientone"
                  id="grahamingredientone"
                />
                <label for="grahamingredientone"
                  >1 and 1/2 cups (150g) graham cracker crumbs (about 10 full
                  sheet graham crackers)</label
                >
              </li>
              <li>
                <input
                  name="choose"
                  type="checkbox"
                  value="grahamingredienttwo"
                  id="grahamingredienttwo"
                />
                <label for="grahamingredienttwo"
                  >5 Tablespoons (70g) unsalted butter, melted</label
                >
              </li>
              <li>
                <input
                  name="choose"
                  type="checkbox"
                  value="grahamingredientthree"
                  id="grahamingredientthree"
                />
                <label for="grahamingredientthree"
                  >1/4 cup (50g) granulated sugar</label
                >
              </li>
            </ul>
          </div>
        </div>
      </main>

      <footer>
        <p>
          created by <span class="username">rendinel</span> - devChallenge.io
        </p>
      </footer>
    </div>
  </body>
</html>
